<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JustBuildLOL - 1v1 Old School</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    #unityContainer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="unityContainer"></div>
  <script>
    const buildUrl = "1v1oldschool/1/";
    const loaderUrl = buildUrl + "Build.framework.js";
    const config = {
      dataUrl: buildUrl + "Build.data",
      frameworkUrl: loaderUrl,
      codeUrl: buildUrl + "Build.wasm",
      streamingAssetsUrl: buildUrl,
      companyName: "JustPlay.LOL",
      productName: "1v1.LOL",
      productVersion: "1.30",
    };

    const container = document.querySelector("#unityContainer");

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(container, config).catch((e) => {
        alert("Errore Unity: " + e);
        console.error(e);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
